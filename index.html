<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Banco MIR – Modo Anki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #card {
      background: #1e293b;
      width: 90%;
      max-width: 780px;
      margin-top: 20px;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    .opcion {
      background: #334155;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .opcion:hover {
      background: #475569;
    }

    .correcta {
      background: #16a34a !important;
    }
    .incorrecta {
      background: #dc2626 !important;
    }

    #explicacion {
      margin-top: 15px;
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    #btn-siguiente {
      margin-top: 20px;
      padding: 12px 20px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    #contador {
      margin-top: 10px;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <h1>Modo Anki – Preguntas MIR</h1>
  <div id="contador">Cargando preguntas...</div>

  <div id="card">
    <h2 id="enunciado">Cargando...</h2>
    <div id="opciones"></div>

    <div id="explicacion"></div>

    <button id="btn-siguiente">Siguiente</button>
  </div>

  <script>
    let preguntas = [];
    let actual = 0;
    let aciertos = 0;

    async function cargarPreguntas() {
      try {
        const res = await fetch("preguntas.json");

        if (!res.ok) {
          document.getElementById("enunciado").textContent =
            "Error cargando preguntas.json (404)";
          return;
        }

        preguntas = await res.json();

        preguntas.sort(() => Math.random() - 0.5);

        actual = 0;
        aciertos = 0;

        mostrarPregunta();
      } catch (err) {
        document.getElementById("enunciado").textContent =
          "No se pudo cargar preguntas.json";
        console.error(err);
      }
    }

    function mostrarPregunta() {
      const p = preguntas[actual];

      document.getElementById("contador").textContent =
        `Pregunta ${actual + 1} / ${preguntas.length} — Aciertos: ${aciertos}`;

      document.getElementById("enunciado").textContent = p.enunciado;

      const contOpciones = document.getElementById("opciones");
      contOpciones.innerHTML = "";

      p.opciones.forEach((texto, i) => {
        if (!texto.trim()) return;

        const div = document.createElement("div");
        div.className = "opcion";
        div.textContent = `${String.fromCharCode(65 + i)}. ${texto}`;

        div.onclick = () => seleccionar(i, div);

        contOpciones.appendChild(div);
      });

      document.getElementById("explicacion").style.display = "none";
      document.getElementById("explicacion").innerHTML = "";
    }

    function seleccionar(i, div) {
      const correcta = preguntas[actual].indiceCorrecta;

      if (i === correcta) {
        div.classList.add("correcta");
        aciertos++;
      } else {
        div.classList.add("incorrecta");
        const opciones = document.querySelectorAll(".opcion");
        opciones[correcta].classList.add("correcta");
      }

      const exp = document.getElementById("explicacion");
      exp.style.display = "block";
      exp.innerHTML = `<strong>Explicación:</strong><br>${preguntas[actual].explicacion}`;
    }

    document.getElementById("btn-siguiente").onclick = () => {
      actual++;
      if (actual >= preguntas.length) {
        alert(`¡Terminaste! Aciertos: ${aciertos}/${preguntas.length}`);
        actual = 0;
        aciertos = 0;
      }
      mostrarPregunta();
    };

    cargarPreguntas();
  </script>

</body>
</html>
