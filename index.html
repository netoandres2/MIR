<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Banco MIR – Practicar preguntas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --correct: #22c55e;
      --incorrect: #ef4444;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --radius-lg: 1rem;
      --radius-pill: 999px;
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 1.5rem;
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: var(--shadow-soft);
      padding: 28px;
    }

    header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title {
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.9);
    }

    .subtitle {
      color: #9ca3af;
      font-size: 0.85rem;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }

    .profile-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .profile-select {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      padding: 4px 10px;
      font-size: 0.8rem;
    }

    .stats {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .chip {
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
    }

    .chip strong {
      color: var(--text-main);
    }

    .chip.success {
      border-color: rgba(34, 197, 94, 0.4);
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      color: #9ca3af;
      font-size: 0.8rem;
    }

    .progress-bar {
      height: 8px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      margin: 12px 0;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0ea5e9, #22c55e);
      border-radius: 10px;
      transition: width 0.25s;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .control-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .area-select {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      padding: 4px 10px;
      font-size: 0.8rem;
    }

    .card {
      background: rgba(17, 24, 39, 0.9);
      border-radius: 1rem;
      border: 1px solid rgba(31, 41, 55, 0.8);
      padding: 20px;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .question-tag {
      background: var(--accent-soft);
      padding: 4px 10px;
      border-radius: 999px;
      color: var(--accent);
      border: 1px solid rgba(56, 189, 248, 0.4);
      font-size: 0.8rem;
    }

    .question-id {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .question-text {
      margin: 14px 0;
      line-height: 1.5;
    }

    .option-button {
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(15, 23, 42, 0.95);
      margin-bottom: 8px;
      color: var(--text-main);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.07s, box-shadow 0.07s, border-color 0.1s;
    }

    .option-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      border-color: rgba(56, 189, 248, 0.6);
    }

    .option-button.disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .option-button.correct {
      border-color: #22c55e;
    }

    .option-button.incorrect {
      border-color: #ef4444;
    }

    .option-letter {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .feedback {
      margin-top: 12px;
      border-radius: 0.8rem;
      padding: 10px;
      border: 1px solid var(--border-subtle);
      font-size: 0.85rem;
    }

    .feedback.correct {
      border-color: #22c55e;
    }

    .feedback.incorrect {
      border-color: #ef4444;
    }

    .btn-row {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 1);
      color: var(--text-main);
      border: 1px solid rgba(31, 41, 55, 0.9);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn-primary {
      background: linear-gradient(90deg, #0ea5e9, #0369a1);
      border-color: rgba(56, 189, 248, 0.8);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .signature {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .signature strong {
      color: var(--accent);
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <div class="header-left">
      <div class="app-title"><span class="logo-dot"></span> Banco MIR</div>
      <div class="subtitle">Modo tipo Anki, con perfiles y sesiones por área o rápidas.</div>
    </div>

    <div class="header-right">
      <div class="profile-row">
        <span>Perfil:</span>
        <select id="profile-select" class="profile-select">
          <option value="Usuario 1">Usuario 1</option>
          <option value="Usuario 2">Usuario 2</option>
        </select>
      </div>
      <div class="stats" id="stats"></div>
    </div>
  </header>

  <div>
    <div class="progress-header">
      <span id="progress-label"></span>
      <span id="progress-percent"></span>
    </div>
    <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
  </div>

  <div class="controls-row">
    <div class="control-group">
      <span>Área:</span>
      <select id="area-filter" class="area-select">
        <!-- Opciones se rellenan con JS -->
      </select>
    </div>
    <div class="control-group">
      <button class="btn" id="apply-filter-btn">Sesión por área</button>
      <button class="btn" id="quick-session-btn">Sesión rápida (10)</button>
    </div>
  </div>

  <div class="card">
    <div class="question-header">
      <span class="question-tag" id="question-tag"></span>
      <span class="question-id" id="question-id"></span>
    </div>

    <div class="question-text" id="question-text"></div>
    <div id="options"></div>
    <div id="feedback-container"></div>

    <div class="btn-row">
      <button class="btn btn-primary" id="next-btn">Siguiente pregunta →</button>
      <button class="btn" id="reset-btn">Reiniciar sesión completa</button>
    </div>

    <div class="signature">Diseñado y creado por <strong>Netoandres</strong></div>
  </div>

</div>

<!-- Ahora la lógica va en app.js, como módulo -->
<script type="module" src="./app.js"></script>

</body>
</html>
